<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Todo List</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="first.css">
</head>
<body>

  <div class="todo-container">

    <ul id="todoList"></ul>
  </div>

  <!-- Link JavaScript -->
  <script src="first.js"></script>
</body>
</html>
